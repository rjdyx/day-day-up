<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端学习路线</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .box p img {
      padding: 30px;
      border: 1px solid #E0E0E0;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      el: '#app',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      subMaxLevel: 2,
      name: '使用文档',
      repo: 'https://github.com/rjdyx/day-day-up',

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [
          // '/',            // => /README.md
          '/webgl/junior',
          '/webgl/intermediate',
          '/webgl/senior',
          '/javascript/junior',
          '/javascript/intermediate',
          '/javascript/senior',
          '/webpack/junior',
          '/webpack/intermediate',
          '/webpack/senior',
          '/framework/junior',
          '/framework/intermediate',
          '/framework/senior',
          '/react/junior',
          '/react/intermediate',
          '/react/senior',
          '/web/junior',
          '/web/intermediate',
          '/web/senior',
        ],
        placeholder: '搜索',

        noData: 'No Results!',

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
